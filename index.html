<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Links</title>
    <link rel="stylesheet" href="/css/base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="bio-card">
            <!-- Profile Section -->
            <div class="profile-section">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=150&h=150&fit=crop&crop=faces&q=80" 
                     alt="Profile Picture" 
                     class="profile-img">
                <h1>Sarah Anderson</h1>
                <p class="tagline">Digital Creator & Content Strategist</p>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>

            <!-- About Section -->
            <div class="about-section">
                <h2>About Me</h2>
                <p>Passionate digital creator and content strategist helping brands tell their stories.</p>
            </div>

            <!-- Link Cards -->
            <div class="link-cards">
                <a href="#" class="link-card">
                    <span>My Portfolio</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <a href="#" class="link-card">
                    <span>Latest Blog Post</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <a href="#" class="link-card">
                    <span>Book a Consultation</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <a href="#" class="link-card">
                    <span>Digital Products</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <a href="https://campusly.in" class="footer-link">
                    <span>Made with Campusly</span>
                </a>
            </footer>
        </main>
    </div>
</body>
</html>
